<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links Sharing Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img src="avatar-jessica.jpeg" alt="Profile Picture" class="avatar"/>
        <h1>Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
        <p class="bio">"Front-end developer and avid reader."</p>

        <div class="links">
            <a class="btn">GitHub</a>
            <a class="btn">Frontend Mentor</a>
            <a class="btn">LinkedIn</a> 
            <a class="btn">Twitter</a>
            <a class="btn">Instagram</a>
        </div>
    </div>
</body>
</html>
